<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/index.css">
    <title>ModernaApp | Login</title>
</head>
<body class="flex">
    <main class="contenedor flex--column">
        <a href="/index.html">
            <img class="contenedor__back-img" src="src/img/left-arrow.svg" alt="left-row">
        </a>
        <div>
            <h1>Iniciar Sesión</h1>
        </div>
        <form action="login.html" class="flex--column">
            <div class="form-field">
                <p>Usuario</p>
                <input type="text" name="user[name]" id="user[name]">
            </div>
            <div class="form-field">
                <p>Contraseña</p>
                <input type="password" name="user[password]" id="user[password]">
            </div>
            <a href="/pages/admin.html" class="link__boton--azul">
                Ingresar
            </a>
        </form>
    </main>
    <script src="src/app.js"></script>
</body>
</html>
